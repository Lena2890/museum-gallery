<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Терминал не работает</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .message {
            font-size: 3rem;
            text-align: center;
            opacity: 0.8;
            padding: 2rem;
        }
        /* Невидимая кнопка в правом верхнем углу для меню */
        .menu-trigger {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            cursor: pointer;
            z-index: 1000;
        }
        /* Выпадающее меню */
        .dropdown-menu {
            position: fixed;
            top: 70px;
            right: 10px;
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            flex-direction: column;
            min-width: 200px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 1001;
            border: 1px solid #555;
        }
        .dropdown-menu.show {
            display: flex;
        }
        .menu-item {
            padding: 1.2rem 1.5rem;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-bottom: 1px solid #444;
            background-color: #2d2d2d;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item.current {
            background-color: #4a6fa5;
        }
    </style>
</head>
<body>
    <div class="message">Терминал временно не работает</div>
    
    <!-- Невидимая кнопка в правом верхнем углу для меню -->
    <div class="menu-trigger" id="menuTrigger" title="Выбор зала"></div>
    
    <!-- Выпадающее меню -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="gallery.html" class="menu-item">Зал 1</a>
        <a href="#" class="menu-item" id="hall2Link">Зал 2 (будет добавлен)</a>
    </div>

    <script>
        // Обработчик для правой верхней кнопки (меню)
        const menuTrigger = document.getElementById('menuTrigger');
        const dropdownMenu = document.getElementById('dropdownMenu');
        
        menuTrigger.addEventListener('click', function() {
            dropdownMenu.classList.toggle('show');
        });

        // Закрываем меню при клике вне его
        document.addEventListener('click', function(event) {
            if (!menuTrigger.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // Обработчик для Зала 2 (пока просто предупреждение)
        document.getElementById('hall2Link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Зал 2 находится в разработке');
            dropdownMenu.classList.remove('show');
        });

        // Обработка параметров URL для разных режимов
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        if (mode === 'children') {
            document.title = 'Детская галерея (упрощенный режим)';
        }
    </script>
</body>
</html>
