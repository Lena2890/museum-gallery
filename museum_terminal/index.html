                details: '–û–±—Ä–∞—Ç–∏—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –∑–∞–≥–∞–¥–æ—á–Ω—É—é —É–ª—ã–±–∫—É, –ø—Ä—è–º–æ–π –≤–∑–≥–ª—è–¥, –º—è–≥–∫–∏–µ —Ç–µ–Ω–∏ –Ω–∞ –ª–∏—Ü–µ –∏ —Ä—É–∫–∞—Ö. –§–æ–Ω–æ–≤—ã–π –ø–µ–π–∑–∞–∂ —Å–æ–∑–¥–∞–µ—Ç –≥–ª—É–±–∏–Ω—É.',
                meaning: '–°–∏–º–≤–æ–ª —ç–ø–æ—Ö–∏ –í–æ–∑—Ä–æ–∂–¥–µ–Ω–∏—è, –≤–æ–ø–ª–æ—â–µ–Ω–∏–µ –∂–µ–Ω—Å–∫–æ–π –∫—Ä–∞—Å–æ—Ç—ã –∏ –∑–∞–≥–∞–¥–æ—á–Ω–æ—Å—Ç–∏. –ö–∞—Ä—Ç–∏–Ω–∞ —Ä–µ–≤–æ–ª—é—Ü–∏–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–ª–∞ –ø–æ—Ä—Ç—Ä–µ—Ç–Ω—ã–π –∂–∞–Ω—Ä.'
            },
            {
                image: 'images/painting2.jpg',
                title: '–ó–≤—ë–∑–¥–Ω–∞—è –Ω–æ—á—å',
                author: '–í–∏–Ω—Å–µ–Ω—Ç –í–∞–Ω –ì–æ–≥',
                details: '–Ø—Ä–∫–∏–µ –≤–∏—Ö—Ä–∏ –Ω–∞ –Ω–µ–±–µ, —è—Ä–∫–∞—è –ª—É–Ω–∞, –∫–∏–ø–∞—Ä–∏—Å—ã –Ω–∞ –ø–µ—Ä–µ–¥–Ω–µ–º –ø–ª–∞–Ω–µ, –º–∞–ª–µ–Ω—å–∫–∞—è —Ü–µ—Ä–∫–æ–≤—å –≤ –¥–µ—Ä–µ–≤–Ω–µ.',
                meaning: '–≠–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ö—É–¥–æ–∂–Ω–∏–∫–∞, –≤—ã—Ä–∞–∂–µ–Ω–Ω–æ–µ —á–µ—Ä–µ–∑ –¥–∏–Ω–∞–º–∏—á–Ω—ã–µ –º–∞–∑–∫–∏. –°–∏–º–≤–æ–ª –±–æ—Ä—å–±—ã –∏ –Ω–∞–¥–µ–∂–¥—ã.'
            },
            {
                image: 'images/painting3.jpg',
                title: '–ö—Ä–∏–∫',
                author: '–≠–¥–≤–∞—Ä–¥ –ú—É–Ω–∫',
                details: '–§–∏–≥—É—Ä–∞ –Ω–∞ –º–æ—Å—Ç—É, –∑–∞–∫–∞—Ç–Ω–æ–µ –Ω–µ–±–æ, –¥–≤–∞ —á–µ–ª–æ–≤–µ–∫–∞ –≤–¥–∞–ª–µ–∫–µ, –∏—Å–∫–∞–∂–µ–Ω–Ω–æ–µ –ª–∏—Ü–æ —Å –æ—Ç–∫—Ä—ã—Ç—ã–º —Ä—Ç–æ–º.',
                meaning: '–≠–∫–∑–∏—Å—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—ã–π —É–∂–∞—Å, –æ—Ç—á–∞—è–Ω–∏–µ —á–µ–ª–æ–≤–µ–∫–∞ –ø–µ—Ä–µ–¥ –ø—Ä–∏—Ä–æ–¥–æ–π –∏ –æ–±—â–µ—Å—Ç–≤–æ–º. –ò–∫–æ–Ω–∞ –º–æ–¥–µ—Ä–Ω–∏–∑–º–∞.'
            }
        ];

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            const promises = paintings.map((p, index) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = p.image;
                    img.onload = () => {
                        resolve({
                            index: index,
                            width: img.width,
                            height: img.height,
                            aspectRatio: img.width / img.height
                        });
                    };
                    img.onerror = () => {
                        resolve({
                            index: index,
                            width: 300,
                            height: 250,
                            aspectRatio: 300/250
                        });
                    };
                });
            });

            Promise.all(promises).then((results) => {
                results.sort((a, b) => a.index - b.index);
                
                results.forEach((result) => {
                    const p = paintings[result.index];
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    
                    const baseHeight = 250;
                    const calculatedWidth = Math.round(baseHeight * result.aspectRatio);
                    item.style.width = calculatedWidth + 'px';
                    
                    const img = document.createElement('img');
                    img.src = p.image;
                    img.alt = p.title;
                    img.onerror = function() {
                        this.src = 'https://via.placeholder.com/300x250?text=No+Image';
                    };
                    
                    item.appendChild(img);
                    item.addEventListener('click', () => openModal(result.index));
                    gallery.appendChild(item);
                });
            });
        }

        function openModal(index) {
            const p = paintings[index];
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = p.image;
            modalImage.onerror = function() {
                this.src = 'https://via.placeholder.com/800x600?text=No+Image';
            };
            
            document.getElementById('modalTitle').textContent = p.title;
            document.getElementById('modalAuthor').textContent = p.author;
            document.getElementById('modalDetails').innerHTML = `<h3>–ù–∞ —á—Ç–æ –æ–±—Ä–∞—Ç–∏—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ</h3><p>${p.details}</p>`;
            document.getElementById('modalMeaning').innerHTML = `<h3>–°–º—ã—Å–ª –∫–∞—Ä—Ç–∏–Ω—ã</h3><p>${p.meaning}</p>`;
            document.getElementById('modal').style.display = 'flex';
            
            // –°–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –Ω–æ–≤–æ–≥–æ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            document.getElementById('difficultyMenu').style.display = 'none';
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤–≤–µ—Ä—Ö
            setTimeout(() => {
                document.querySelector('.modal-content').scrollTop = 0;
            }, 100);
        }

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–∞–∑–ª–∞
        document.getElementById('puzzleBtn').addEventListener('click', function() {
            const menu = document.getElementById('difficultyMenu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'flex';
            } else {
                menu.style.display = 'none';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const difficulty = this.getAttribute('data-difficulty');
                // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                alert(`–í—ã–±—Ä–∞–Ω–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç—å: ${this.textContent} (—Ñ—É–Ω–∫—Ü–∏—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ –ø–æ–∑–∂–µ)`);
                // –ó–¥–µ—Å—å –ø–æ—Ç–æ–º –¥–æ–±–∞–≤–∏–º –ª–æ–≥–∏–∫—É –¥–ª—è –ø–∞–∑–ª–∞
            });
        });

        const exitTrigger = document.getElementById('exitTrigger');
        const EXIT_CODE = '1234';

        exitTrigger.addEventListener('click', function() {
            const code = prompt('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–ª—è –≤—ã—Ö–æ–¥–∞:');
            if (code === EXIT_CODE) {
                window.location.href = 'exit.html';
            } else if (code !== null) {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥');
            }
        });

        window.addEventListener('load', renderGallery);
        window.addEventListener('resize', renderGallery);
    </script>
